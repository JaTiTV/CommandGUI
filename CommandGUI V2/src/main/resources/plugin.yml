name: CommandGUI
version: V2 Snapshot 6
main: de.jatitv.commandguiv2.system.Main
api-version: 1.13
prefix: CommandGUI
authors: [ JaTiTV ]

softdepend: [Vault, Economy, EssentialsX, CMI, PlaceholderAPI]

commands:
  commandgui:
    description: Open the CGUI
    aliases: [cgui]
  commandguiadmin:
    aliases: [ cguiadmin ]

permissions:
  commandgui.admin:
    default: op
    children:




  commandgui.command:
    default: op
  commandgui.giveitem:
    default: op
  commandgui.useitem.toggle:
    default: op
  commandgui.bypass:
    default: op
  commandgui.command.info:
    default: op
  commandgui.command.give:
    default: op

