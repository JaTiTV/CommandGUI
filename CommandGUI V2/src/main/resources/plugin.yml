name: CommandGUI
version: V2 Snapshot 1.1
main: de.jatitv.commandguiv2.Main
api-version: 1.13
prefix: CommandGUI
authors: [ JaTiTV ]

softdepend: [Vault, PlaceholderAPI]

commands:
  commandgui:
    description: Open the CGUI
    aliases: [cgui, gui]
  commandguihelp:
    description: CommandGUI Help
    aliases: [cguihelp, guihelp]
  commandguiadmin:
    aliases: [ cguiadmin ]
  commandgui-item:
    aliases: [gui-item]


permissions:
  commandgui.admin:
    default: op
    children:
      commandgui.command: true
      commandgui.giveitem: true
      commandgui.useitem.toggle: true
      commandgui.bypass: true
      commandgui.command.info: true
      commandgui.command.give: true


  commandgui.command:
    default: op
  commandgui.giveitem:
    default: op
  commandgui.useitem.toggle:
    default: op
  commandgui.bypass:
    default: op
  commandgui.command.info:
    default: op
  commandgui.command.give:
    default: op